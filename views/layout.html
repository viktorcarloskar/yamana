<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header id="header" class="">
		<div class="container">
			<div id="logo" class="vertical-center-area">
				<span class="vertical-center-object">
					<a href="/" title="The homepage"><img src="/img/logo.png" alt="YAMANA Logotype"></a>
				</span>
			</div>
			{{#if loggedIn}}
			<div id="menu">
				<ul id="menu-list">
					<li class="vertical-center-area">
						<span class="vertical-center-object">
							<a href="/about" title="About the application">
								About
							</a>
						</span>
					</li>
					<li class="vertical-center-area"><span class="vertical-center-object"><a href="/dashboard" title="Sign up for a new user">Dashboard</a></span></li>
					<li class="vertical-center-area" id="menu-user"><span class="vertical-center-object">
						<a title="Menu for user {{name}}">{{name}}<i class="fa fa-bars"></i></a></span>
						<ul id="user-menu">
							<li>
								<a class="vertical-center-area" href="/settings" title="Settings for {{name}}">
									<span class="vertical-center-object">Settings<i class="fa fa-cog"></i></span>
								</a>
							</li>
							<li>
								<a class="vertical-center-area" href="/logout" title="Log out {{name}}">
									<span class="vertical-center-object">Log out<i class="fa fa-sign-out"></i></span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			{{else}}
			<div id="menu">
				<ul id="menu-list">
					<li class="vertical-center-area"><span class="vertical-center-object"><a href="/about" title="About the application">About</a></span></li>
					<li class="vertical-center-area"><span class="vertical-center-object"><a href="/signup" title="Sign up for a new user">Sign up</a></span></li>
					<li class="vertical-center-area" id="menu-login"><span class="vertical-center-object"><a title="Log in with existing user">Log in</a></span></li>
				</ul>
			</div>
			{{/if}}

			<div id="login-form">
				<div class="vg-popup">
					<form action="/login" method="post" accept-charset="utf-8">
						<input class="vg-tb" type="text" name="login[email]" value="" placeholder="Email">
						<input class="vg-tb" type="password" name="login[password]" value="" placeholder="Password">
						<input type="submit" class="vg-btn vg-btn-green" name="" value="Log in">
					</form>
				</div>
			</div>
		</div>
	</header>
	<div id="content">
		{{{body}}}

		</div>
	<footer id="footer">
		<div class="container">

		</div>
	</footer>
	<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="/js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
