<div id="login">
	<div class="container">
		<div id="login-form-page">
			<div class="vg-popup">
				<form action="/login" method="post" accept-charset="utf-8">
					<p><h3>Log in</h3></p>
					{{#if message}}
					<p>{{message}}</p>
					{{/if}}
					<p class="vg-input-wrapper vg-input-email-wrapper">
						<input class="vg-tb" type="text" name="login[email]" value="" placeholder="Email">
					</p>
					<p class="vg-input-wrapper vg-input-password-wrapper">
						<input class="vg-tb" type="password" name="login[password]" value="" placeholder="Password">
					</p>
					<p class="vg-btn-wrapper vg-btn-login-wrapper">
						<input type="submit" class="vg-btn vg-btn-green" name="" value="Log in">
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
