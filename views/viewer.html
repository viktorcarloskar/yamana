<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script>

	var socket = io.connect('http://yamana.herokuapp.com');
	socket.on('conn', function (data) {
		socket.emit('fetch', {var: window.location.pathname.split( '/' )[window.location.pathname.split( '/' ).length - 1]});
	});
	socket.on('instagram', function (data) {
		var main = document.getElementById('main');
		var url = data.show;
		console.log(data);
    $.ajax({
        url: url,
        type: 'POST',
        crossDomain: true,
        dataType: 'jsonp'
    	}).done(function (data) {
        data.forEach(function(image) {
					console.log(image);
					main.innerHTML = newImage(image) + main.innerHTML;
				})
    });

	});
	function newImage(image)Â {
		var html = '<img class="image" src="' + image.images.standard_resolution.url + '">'
		return html;
	}
	</script>
</head>
<body>
	<div id="main">

	</div>
</body>
</html>
